plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    versions = [
            "spring": "5.2.7.RELEASE"
    ]
}

dependencies {
    implementation "org.springframework:spring-context:${versions.spring}"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
